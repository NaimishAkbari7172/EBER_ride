
<!-- side navbar -->
<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()" >
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Eber</h1>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications" (click)="checkNotificationSupport()">
        <mat-icon>notifications</mat-icon>
        <span class="notification-badge">{{ notificationCounter }}</span>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="admin">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="setting">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>


<!-- -------------------------sideBar-------------------------------------- -->
<mat-sidenav-container autosize>
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item>
                <span class="entry" routerLink="home">
                    <mat-icon>house</mat-icon>
                    <span *ngIf="!isCollapsed">Home</span>
                </span>
            </a>

            <mat-list-item [matMenuTriggerFor]="ride_menu">
                    <span class="entry">
                        <mat-icon>local_taxi</mat-icon>
                        <span *ngIf="!isCollapsed">Rides</span>
                    </span>
            </mat-list-item>
            <mat-menu #ride_menu="matMenu">
                <button routerLink="home/createride" mat-menu-item >Create Ride</button>
                <button routerLink="home/confirmride" mat-menu-item >Confirmed Rides</button>
                <button routerLink="home/ridehistory" mat-menu-item >Ride History</button>
            </mat-menu>

            <mat-list-item>
                    <span class="entry" routerLink="home/user">
                        <mat-icon >person</mat-icon>
                        <span *ngIf="!isCollapsed">Users</span>
                    </span>
            </mat-list-item>

            <mat-list-item [matMenuTriggerFor]="driver_menu">
                    <span class="entry">
                        <mat-icon>account_circle</mat-icon>
                        <span *ngIf="!isCollapsed">Drivers</span>
                    </span>
            </mat-list-item>
            <mat-menu #driver_menu="matMenu">
                <button routerLink="home/driver" mat-menu-item >List</button>
                <button routerLink="home/runningrequest" mat-menu-item >Running request</button>
            </mat-menu>

            <mat-list-item [matMenuTriggerFor]="price_menu">
                    <span class="entry">
                        <mat-icon>monetization_on</mat-icon>
                        <span *ngIf="!isCollapsed">Pricing</span>
                    </span>
            </mat-list-item>
            <mat-menu #price_menu="matMenu">
                <button routerLink="home/country" mat-menu-item >Country</button>
                <button routerLink="home/city" mat-menu-item >City</button>
                <button routerLink="home/vehicletype" mat-menu-item >Vehicle type</button>
                <button routerLink="home/pricing" mat-menu-item >Vehicle Pricing</button>
            </mat-menu>

            <mat-list-item>
                <span class="entry" routerLink="home/setting">
                    <mat-icon >settings_application</mat-icon>
                    <span *ngIf="!isCollapsed">Settings</span>
                </span>
        </mat-list-item>
            
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

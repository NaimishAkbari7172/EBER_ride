<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="createForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h3>Eber Taxi Login</h3>

        <label for="username">Email</label>
        <input id="username" name="username" type="email" class="form-control" placeholder="Email" formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
            class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
        </div>

        <label for="password">Password</label>
        <div class="input-group">
            <input 
                id="password"
                name="password"
                type="password" 
                class="form-control" 
                placeholder="Password" 
                formControlName="password"
                [class.is-invalid]="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)"
                />
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)"
            class="invalid-feedback">Password is required.</div>

        <div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Log In</button>
        </div>

        <hr>
        <div id="forgotDiv">
            <a routerLinkActive="active" routerLink="/forgot">forgot password?</a>
            or
            <a routerLinkActive="active" routerLink="/signin">signup</a>
        </div>
        <div class="social d-flex justify-content-between">
            <div class="go d-flex justify-content-center align-items-center"><img src="../../../assets/images/google"
                    alt="google" class="googleimg"> Google</div>
            <div class="fb d-flex justify-content-center align-items-center"><img
                    src="../../../assets/images/apple-logo-transparent.png" alt="google" class="appleimg"> Apple</div>
        </div>
    </form>
</body>
